<button mdc-fab position='bottomRight' [routerLink]="['/create-passenger']">
  <mdc-icon>add</mdc-icon>
</button>
<table mat-table [dataSource]="myData" [mdcElevation]="1" class="app-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myData; columns: columnsToDisplay"></tr>
</table>
