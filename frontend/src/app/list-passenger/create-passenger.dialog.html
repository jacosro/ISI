<mdc-dialog>
  <mdc-dialog-container>
    <mdc-dialog-surface>
      <mdc-dialog-title>Crear pasajero</mdc-dialog-title>
      <form [formGroup]="passengerForm" (ngSubmit)="submit()" autocomplete="off">
        <mdc-dialog-content>
          <mdc-form-field>
            <mdc-text-field formControlName="name" label="Nombre" dense outlined required></mdc-text-field>
            <p mdcTextFieldHelperText persistent validation>*Nombre obligatorio</p>
          </mdc-form-field>
        </mdc-dialog-content>
        <mdc-dialog-actions>
          <button mdcDialogButton type="button" mdcDialogAction="close">Cancelar</button>
          <button mdcDialogButton type="submit" primary>Crear</button>
        </mdc-dialog-actions>
      </form>
    </mdc-dialog-surface>
  </mdc-dialog-container>
</mdc-dialog>
