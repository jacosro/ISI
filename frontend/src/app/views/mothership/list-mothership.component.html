<button mdc-fab position='bottomRight' (click)="openForm()">
  <mdc-icon>add</mdc-icon>
</button>
  <div>
    <table mat-table [dataSource]="dataSource" [mdcElevation]="1" matSort class="app-table" style="margin-top: 16px;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>
      <ng-container matColumnDef="filter">
        <td mat-header-row *matHeaderCellDef colspan="2" style="z-index: 0; position: sticky; top:0;">
          <mdc-text-field label="Filtrar" dense (keyup)="applyFilter($event.target.value)" style="margin-left: 8px; margin-top: 4px;">
            <mdc-icon mdcTextFieldIcon leading>search</mdc-icon>
          </mdc-text-field>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['filter']; sticky:true"></tr>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true;"></tr>
      <tr mat-row *matRowDef="let dataSource; columns: columnsToDisplay;"></tr>
    </table>
  </div>
