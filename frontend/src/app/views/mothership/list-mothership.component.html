<button mdc-fab position='bottomRight' (click)="openForm()">
  <mdc-icon>add</mdc-icon>
</button>

  <div style="margin-bottom: 16px; margin-top: 4px; position: sticky; top: 1%; position: -webkit-sticky; /* Safari */">
    <mdc-text-field label="Filtrar" dense (keyup)="applyFilter($event.target.value)">
      <mdc-icon mdcTextFieldIcon leading>search</mdc-icon>
    </mdc-text-field>
  </div>
  <div >
    <table mat-table [dataSource]="dataSource" [mdcElevation]="1" matSort class="app-table" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>
      <ng-container matColumnDef="disclaimer">
        <td mat-footer-cell *matFooterCellDef colspan="2">
          Please note that the cost of items displayed are completely and totally made up.
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay;"></tr>
      <tr mat-row *matRowDef="let dataSource; columns: columnsToDisplay;"></tr>

    </table>
  </div>
